<head>

  <h2><em>Introducing...</em></h2>
  <h2>An online mockup of a reimagined Coca-Cola freestyle <br> machine, an new way to drink Coca-Cola, powered by AI. </h2>
  
  <div id="clickable-text" style="cursor: pointer;">
    <h1>Get your <em>custom</em> Coke flavor now!</h1>
  </div>
  
  <script>
    const text = document.getElementById('clickable-text');
  
    text.addEventListener('click', () => {
      // Change text color to red
      text.style.color = 'red';
  
      // Scroll down 200 pixels smoothly
      window.scrollBy({ top: 400, behavior: 'smooth' });
    });
  </script>

  <div style="padding: 200px">

    <input style="font-size: 20px; padding: 15px 30px;" type="text" id="userInput" placeholder="Type your answer..." />
